name: wasteaway
description: A waste management app

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  carbon_icons: ^0.0.1+2 #large library with niche icons
  eva_icons_flutter: ^3.1.0 #general icon pack
  flutter_feather_icons: ^2.0.0+1 #suppliment
  otp_text_field: ^1.1.3
  pin_code_fields: ^7.4.0
  assorted_layout_widgets: 7.0.0
  http:
  fluttertoast: ^8.0.9
  shared_preferences: ^2.0.15
  google_maps_flutter:
  geolocator:
  geocoding:
  uuid:
  animated_text_kit: ^4.2.2
  avatar_glow:
  shimmer: ^2.0.0
  smooth_page_indicator:
  location_geocoder:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.2.8

flutter_native_splash:
  color: "#282D46"
  image: assets/images/splash_logo.png
  fullscreen: true

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/

  fonts:
     - family: Urbanist
       fonts:
         - asset: assets/fonts/Urbanist-Regular.ttf
         - asset: assets/fonts/Urbanist-Bold.ttf
           weight: 700
         - asset: assets/fonts/Urbanist-Semibold.ttf
           weight: 600
         - asset: assets/fonts/Urbanist-Medium.ttf
           weight: 500
         - asset: assets/fonts/Urbanist-Thin.ttf
           weight: 400
         - asset: assets/fonts/Urbanist-Light.ttf